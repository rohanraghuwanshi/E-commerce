{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'home' %}">&#8592 Continue Shopping</a>
            <hr><br>

            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>$43</strong></h5>
                    </th>
                    <th>
                        <a class="btn btn-success" style="float: right; margin: 5px;"
                            href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><strong>Price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/1.jpg' %}" alt=""></div>
                <div style="flex: 2;">
                    <p>Product 1</p>
                </div>
                <div style="flex: 1;">
                    <p>$20</p>
                </div>
                <div style="flex: 1;">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img src="" alt=">" class="chg-quantity">
                        <img src="" alt="<" class="chg-quantity">
                    </div>
                </div>
                <div style="flex: 1;">
                    <p>$40</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
